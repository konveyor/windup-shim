metadata:
- description: "\n            This ruleset gives hints to migrate kafka components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: kafka
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.kafka
          artifactId: kafka-clients
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.apache.kafka:kafka-clients`
            dependency with the Quarkus dependency `io.quarkus:quarkus-kafka-client`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/kafka
          title: Replace the 'kafka-clients' dependency with Quarkus 'quarkus-kafka-client'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.apache.kafka
        artifactId: kafka-clients
    perform:
      hint:
      - message: "\n                        Replace the `org.apache.kafka:kafka-clients`
          dependency with the Quarkus dependency `io.quarkus:quarkus-kafka-client`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/kafka
        title: Replace the 'kafka-clients' dependency with Quarkus 'quarkus-kafka-client'
          extension
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.kafka
          artifactId: kafka-streams
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.apache.kafka:kafka-streams`
            dependency with the Quarkus dependency `io.quarkus:quarkus-kafka-streams`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/kafka-streams
          title: Replace the 'kafka-streams' dependency with Quarkus 'quarkus-kafka-streams'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.apache.kafka
        artifactId: kafka-streams
    perform:
      hint:
      - message: "\n                        Replace the `org.apache.kafka:kafka-streams`
          dependency with the Quarkus dependency `io.quarkus:quarkus-kafka-streams`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/kafka-streams
        title: Replace the 'kafka-streams' dependency with Quarkus 'quarkus-kafka-streams'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-generated/quarkus/kafka/kafka-to-quarkus.windup.xml
