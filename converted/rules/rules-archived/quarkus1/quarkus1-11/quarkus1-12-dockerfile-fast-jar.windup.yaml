metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - Dockerfile.fast-jar as default \n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      file:
      - filename: Dockerfile.fast-jar
    perform:
      hint:
      - message: "\n                            \n                            For
          existing applications, you have two Dockerfiles:\n\n                            1.
          `Dockerfile.jvm`: this is the one for the `legacy-jar` packaging\n                            2.
          `Dockerfile.fast-jar`: this is the one for `fast-jar` packaging (so the
          new default)\n                            \n                            For
          newly generated applications, the situation is a bit different:\n\n                            1.
          `Dockerfile.jvm`: this is the one for the `fast-jar` packaging (so the new
          default)\n                            2. `Dockerfile.legacy-jar`: this is
          the one for `legacy-jar`\n                            \n                            Note
          that if you want all your applications to be consistent, you can just update
          the Dockerfiles of \n                            your existing applications
          with the ones of a newly generated project.\n                                                    \n
          \                       "
        link:
        - value: ""
          title: An example of the new Fast jar Dockerfile
          href: https://github.com/quarkusio/quarkus-quickstarts/blob/master/validation-quickstart/src/main/docker/Dockerfile.jvm
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#dockerfiles
        title: Dockerfiles - fast-jar as default
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-dockerfile-fast-jar.windup.xml
