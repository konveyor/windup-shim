metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - distroless immutable version\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      filecontent:
      - pattern: quay.io/quarkus/quarkus-distroless-image:20.3-java11
        filename: Dockerfile
    perform:
      hint:
      - message: "\n                        \n                        If you are using
          the distroless image, please note that it now has an immutable version\n
          \                       so you might have to update your Dockerfiles to
          use:\n\n                        `quay.io/quarkus/quarkus-distroless-image:1.0`
          instead of\n                        `quay.io/quarkus/quarkus-distroless-image:20.3-java11`.\n
          \                       \n                    "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#version-of-distroless-image
        title: Version of distroless image
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-distroless.windup.xml
