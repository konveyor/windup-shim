metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - Rest Client Exceptions\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      javaclass:
      - location:
        - CONSTRUCTOR_CALL
        references: javax.ws.rs.client.Client{*}
    perform:
      hint:
      - message: "\n                        \n                        If you are using
          quarkus-rest-client then please be aware that MP REST Client or JAX-RS Client\n
          \                       invocation exceptions will no longer have JAX-RS
          `Response` available by default\n                        to avoid leaking
          some potentially sensitive downstream endpoint data such as cookies.\n\n
          \                       You can set `resteasy.original.webapplicationexception.behavior=true`
          in `application.properties`\n                        if you need to access
          the exception `Response`.\n                        \n                    "
        link:
        - value: ""
          title: Resteasy WebApplicationExceptions
          href: https://docs.jboss.org/resteasy/docs/4.5.9.Final/userguide/html/ExceptionHandling.html#ResteasyWebApplicationException
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#rest-client-exceptions
        - value: ""
          title: Quarkus - Using the Rest Client
          href: https://quarkus.io/guides/rest-client
        title: Quarkus Rest Client Exceptions
        category-id: potential
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: io.quarkus
          artifactId: quarkus-rest-client
    perform:
      iteration:
      - hint:
        - message: "\n                            \n                        If you
            are using quarkus-rest-client then please be aware that MP REST Client
            or JAX-RS Client\n                        invocation exceptions will no
            longer have JAX-RS `Response` available by default\n                        to
            avoid leaking some potentially sensitive downstream endpoint data such
            as cookies.\n\n                        You can set `resteasy.original.webapplicationexception.behavior=true`
            in `application.properties`\n                        if you need to access
            the exception `Response`.\n                        \n                        "
          link:
          - value: ""
            title: Resteasy WebApplicationExceptions
            href: https://docs.jboss.org/resteasy/docs/4.5.9.Final/userguide/html/ExceptionHandling.html#ResteasyWebApplicationException
          - value: ""
            title: Quarkus - Migration Guide 1.12
            href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#rest-client-exceptions
          - value: ""
            title: Quarkus - Using the Rest Client
            href: https://quarkus.io/guides/rest-client
          title: Quarkus Rest Client Exceptions
          category-id: potential
          effort: 1
        over: default
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-rest-client-exceptions.windup.xml
