metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.13
    - native-image Maven goal\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,12]
  targetTechnology:
  - id: quarkus1
    versionRange: '[13,)'
rules:
  rule:
  - when:
      filecontent:
      - pattern: native-image
        filename: pom.xml
    perform:
      hint:
      - message: "\n                        \n                        The goal `native-image`
          of `quarkus-maven-plugin` had long been deprecated and the plugin had been
          logging a warning since 1.11.1.Final.\n\n                        It has
          now finally been removed in 1.13. Please remove the plugin execution from
          your `pom.xml` and simply add the following property to your native profile:\n
          \                       \n                        ```Xml\n                        <properties>\n
          \                           <quarkus.package.type>native</quarkus.package.type>\n
          \                       </properties>\n                        ```\n                        In
          case you have been setting non-default configuration parameters like\n                        ```\n
          \                       <enableHttpsUrlHandler>true</enableHttpsUrlHandler>\n
          \                       ```\n                         ,replace those with
          the respective documented properties, e.g. \n                        ```\n
          \                       <quarkus.native.enable-https-url-handler>true</quarkus.native.enable-https-url-handler>\n
          \                       ```\n                        \n                    "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.13
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.13#removal-of-the-native-image-maven-goal
        - value: ""
          title: Quarkus - Configuring the Native Executable
          href: https://quarkus.io/guides/building-native-image#configuration-reference
        title: The native-image Maven goal has been removed
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-archived/quarkus1/quarkus1-12/quarkus1-13-native-image-goal.windup.xml
