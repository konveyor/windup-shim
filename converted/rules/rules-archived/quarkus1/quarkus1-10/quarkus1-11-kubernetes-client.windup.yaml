metadata:
- description: "\n            This ruleset gives hints for upgrading to quarkus 1.11
    for applications that use the kubernetes-client \n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,10]
  targetTechnology:
  - id: quarkus1
    versionRange: '[11,)'
rules:
  rule:
  - when:
      project:
      - artifact:
          groupId: io.quarkus
          artifactId: quarkus-kubernetes-client
    perform:
      iteration:
      - hint:
        - message: "\n                            The Kubernetes Client has been upgraded
            to version 5. Please refer to the Kubernetes Client Migration Guide for
            more information.\n                        "
          link:
          - value: ""
            title: Kubernetes Client Migration Guide
            href: https://github.com/fabric8io/kubernetes-client/blob/master/doc/MIGRATION-v5.md
          - value: ""
            title: Quarkus - Migraton Guide 1.11
            href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.11
          title: Kubernetes Client upgraded to version 5
          category-id: potential
          effort: 3
        over: default
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-10/quarkus1-11-kubernetes-client.windup.xml
