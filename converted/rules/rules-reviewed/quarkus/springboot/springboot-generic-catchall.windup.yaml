metadata:
- description: "\n            This ruleset provides analysis of generic Spring components
    that may require individual attention when\n            migrating to Quarkus.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: quarkus
  phase: PostMigrationRulesPhase
  tag:
  - springboot
rules:
  rule:
  - when:
      dependency:
      - groupId: '{group}'
        artifactId: '{artifact}'
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          hint:
          - message: "\n                                If the application declares
              explicitly or uses any of the feature provided by the Spring `{group}:{artifact}`
              component,\n                                then check if there is a
              Quarkus Extensions with Spring API compatibility for the Spring `{artifact}`
              component.  \n                                If yes, then replace the
              `{group}:{artifact}` dependency with the Quarkus extension.  \n                                If
              no, consider rewrite the code that relies on this dependency leveraging
              the Quarkus Guides linked below.  \n                                \n
              \                               Otherwise, if the application hasn't
              got this explicit Spring `{group}:{artifact}` component dependency,
              it has been added transitively by another Spring component.  \n                                Once
              the dependant Spring component will be removed, this issue will be fixed
              as well.\n                            "
            link:
            - value: ""
              title: Quarkus - Guides
              href: https://quarkus.io/guides/
            tag:
            - catchall
            title: Spring component {artifact} requires investigation
            category-id: potential
            effort: 5
    where:
    - matches:
      - value: ""
        pattern: (org.spring)(.*)?
      param: group
    - matches:
      - value: ""
        pattern: .*
      param: artifact
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-generic-catchall.windup.xml
