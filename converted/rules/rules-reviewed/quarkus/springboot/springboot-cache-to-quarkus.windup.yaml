metadata:
- description: "\n            This ruleset gives hints to migrate from SpringBoot
    Cache to Quarkus spring-cache extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      or:
      - project:
        - artifact:
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-cache
        dependency:
        - groupId: org.springframework.boot
          artifactId: spring-boot-starter-cache
    perform:
      hint:
      - message: "\n                        Replace the SpringBoot Cache module artifact
          with Quarkus `spring-cache` extension\n\n                        Add Quarkus
          dependency `io.quarkus:quarkus-spring-cache`\n                    "
        link:
        - value: ""
          title: Quarkus Extension for Spring Cache API Guide
          href: https://quarkus.io/guides/spring-cache
        title: Replace the SpringBoot cache artifact with Quarkus 'spring-cache' extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-cache-to-quarkus.windup.xml
