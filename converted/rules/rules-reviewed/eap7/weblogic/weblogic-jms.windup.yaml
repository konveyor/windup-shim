metadata:
- description: "\n            This ruleset provides analysis of WebLogic proprietary
    classes and constructs for the Java Message Service that may require\n            individual
    attention when migrating to JBoss EAP 7+.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.7.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.7.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,2.7.0.Final
  sourceTechnology:
  - id: weblogic
  targetTechnology:
  - id: eap
    versionRange: '[7,8)'
  tag:
  - jms
  - weblogic
rules:
  rule:
  - when:
      javaclass:
      - references: oracle.jms.{*}
    perform:
      classification:
      - link:
        - value: ""
          title: Oracle 9i JMS Documentation
          href: http://docs.oracle.com/cd/B10501_01/appdev.920/a96609/toc.htm
        - value: ""
          title: Java EE 7 - The JMS API Programming Model
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEH
        tag:
        - jms
        - weblogic
        title: Oracle JMS
        effort: 1
        category-id: mandatory
        issue-display-mode: all
  - when:
      javaclass:
      - references: oracle.jms.AQjmsSession
    perform:
      hint:
      - message: "\n                        Oracle JMS sessions are used for producing
          and consuming messaging API objects such as message producers, message\n
          \                       consumers, messages, queue browsers, and temporary
          queues and topics.\n\n                        This reference should be replaced
          with the Java EE\n                        standard API: `javax.jms.Session`.\n
          \                   "
        link:
        - value: ""
          title: Java EE 7 - JMS Session
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEN
        tag:
        - jms
        - weblogic
        title: Oracle JMS Session
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - references: oracle.jms.AQjmsQueueBrowser
    perform:
      hint:
      - message: "\n                        Oracle JMS queue browsers are used for
          browsing messages in a JMS queue.\n\n                        This reference
          should be replaced with the Java\n                        EE standard API:
          `javax.jms.QueueBrowser`.\n                    "
        link:
        - value: ""
          title: Java EE 7 - JMS Queue Browser
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEY
        tag:
        - jms
        - weblogic
        title: Oracle JMS Queue Browser
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - references: oracle.jms.AQjmsProducer
    perform:
      hint:
      - message: "\n                        Oracle JMS producers are used for sending
          messages to a destination.\n\n                        This reference should
          be replaced with the Java\n                        EE\n                        standard
          API: `javax.jms.MessageProducer`.\n                    "
        link:
        - value: ""
          title: Java EE 7 - JMS Message Producer
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEO
        tag:
        - jms
        - weblogic
        title: Oracle JMS Producer
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - references: oracle.jms.AQjmsConsumer
    perform:
      hint:
      - message: "\n                        Oracle JMS consumers are used for receiving
          messages sent to a destination.\n\n                        This reference
          should be replaced with the\n                        Java EE standard API:
          `javax.jms.MessageConsumer`.\n                    "
        link:
        - value: ""
          title: Java EE 7 - JMS Message Consumer
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEP
        tag:
        - jms
        - weblogic
        title: Oracle JMS Consumer
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - references: oracle.jms.AQjmsConnection
    perform:
      hint:
      - message: "\n                        Oracle JMS connections represent virtual
          connections with a JMS provider.\n\n                        This reference
          should be replaced with the\n                        Java\n                        EE
          standard API: `javax.jms.Connection`.\n                    "
        link:
        - value: ""
          title: Java EE 7 - JMS Connections
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEM
        tag:
        - jms
        - weblogic
        title: Oracle JMS Consumer
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - references: oracle.jms.AQjms{type}Message
    perform:
      hint:
      - message: "\n                        Oracle JMS {type} messages represent the
          actual data passed through JMS destinations.\n\n                        This
          reference should be replaced\n                        with the\n                        Java\n
          \                       EE standard API: `javax.jms.{type}Message`.\n                    "
        link:
        - value: ""
          title: Java EE 7 - JMS Message API
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCES
        tag:
        - jms
        - weblogic
        title: Oracle JMS {type}Message
        category-id: mandatory
        effort: 1
    where:
    - matches:
      - pattern: (Text|Stream|Object|Map|Bytes)?
      param: type
  - when:
      javaclass:
      - references: oracle.jms.AQjmsDestination
    perform:
      hint:
      - message: "\n                        Oracle JMS destinations are the objects
          a client uses to specify the target of messages it produces and the source
          of\n                        messages it consumes.\n\n                        This
          reference should be replaced with the\n                        Java\n                        EE
          standard API: `javax.jms.Destination`.\n                    "
        link:
        - value: ""
          title: Java EE 7 - JMS Destinations
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEL
        tag:
        - jms
        - weblogic
        title: Oracle JMS Destination
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - references: oracle.jms.AQjms{type}ConnectionFactory
    perform:
      hint:
      - message: "\n                        Oracle {type}ConnectionFactory is an encapsulation
          of JMS servers to which Connections can be created for message distribution.\n\n
          \                       This reference should be replaced with the\n                        Java\n
          \                       EE standard API: `javax.jms.{type}ConnectionFactory`.\n
          \                   "
        link:
        - value: ""
          title: Java EE 7 - JMS Connection factories
          href: https://docs.oracle.com/javaee/7/tutorial/jms-concepts003.htm#BNCEK
        tag:
        - jms
        - weblogic
        title: Oracle JMS {type} Connection Factory
        category-id: mandatory
        effort: 1
    where:
    - matches:
      - pattern: (Topic|Queue)?
      param: type
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-jms.windup.xml
