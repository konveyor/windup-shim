metadata:
- description: "\n            Recommend OpenFeign instead of Feign.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: azure-appservice
  - id: azure-aks
  - id: azure-container-apps
  tag:
  - feign
rules:
  rule:
  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: com.netflix.feign
            artifactId: '{*}'
        - artifact:
            value: ""
            groupId: org.springframework.cloud
            artifactId: spring-cloud-starter-feign
    perform:
      hint:
      - message: "\n                        \n                        The application
          uses Feign. Spring Cloud Service Registry uses OpenFeign instead. When migrating
          to Spring Cloud Service Registry, the Feign invocations will no longer be
          possible.\n                        \n                        Update the
          clients to use Spring Cloud OpenFeign instead.\n                        \n
          \                   "
        link:
        - value: ""
          title: Migrate clients bypassing the service registry
          href: https://docs.microsoft.com/azure/developer/java/migration/migrate-spring-cloud-to-azure-spring-cloud?pivots=sc-standard-tier#identify-clients-that-bypass-the-service-registry
        - value: ""
          title: Spring Cloud OpenFeign
          href: https://spring.io/projects/spring-cloud-openfeign
        title: Feign
        category-id: mandatory
        effort: 3
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-feign.windup.xml
