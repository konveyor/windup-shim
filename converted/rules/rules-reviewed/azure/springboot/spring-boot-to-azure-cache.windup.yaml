metadata:
- description: "\n            Identify any external caches in use.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: azure-appservice
  - id: azure-aks
  - id: azure-container-apps
  tag:
  - cache
  - redis
rules:
  rule:
  - when:
      or:
      - project:
        - artifact:
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-data-redis
        - artifact:
            groupId: org.springframework.data
            artifactId: spring-data-redis
        - artifact:
            groupId: org.springframework.session
            artifactId: spring-session-data-redis
        - artifact:
            groupId: org.springframework.integration
            artifactId: spring-integration-redis
    perform:
      hint:
      - message: "\n                        \n                        The application
          uses a Redis Cache.\n\n                        Checkout Azure Cache for
          Redis for a fully managed cache on Azure.\n                        \n                    "
        link:
        - value: ""
          title: Redis Cache found in the application
          href: https://docs.microsoft.com/en-us/azure/developer/java/migration/migrate-spring-boot-to-app-service#identify-external-caches
        - value: ""
          title: Azure Cache for Redis
          href: https://azure.microsoft.com/services/cache
        - value: ""
          title: Spring Data Redis
          href: https://spring.io/projects/spring-data-redis
        - value: ""
          title: Azure Spring Cloud Starter Cache
          href: https://search.maven.org/artifact/com.azure.spring/azure-spring-cloud-starter-cache
        tag:
        - redis
        title: Redis Cache found in the application
        category-id: information
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-cache.windup.xml
