metadata:
- description: "\n            Determine whether application relies on scheduled jobs.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: azure-appservice
  - id: azure-aks
  - id: azure-container-apps
  tag:
  - scheduler
  - quartz
rules:
  rule:
  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: org.quartz-scheduler
            artifactId: '{*}'
        - artifact:
            value: ""
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-quartz
    perform:
      hint:
      - message: "\n                        \n                        Scheduled jobs,
          such as Quartz Scheduler tasks or cron jobs, can't be used with App Service.\n
          \                       App Service won't prevent you from deploying an
          application containing scheduled tasks internally.\n                        However,
          if your application is scaled out, the same scheduled job may run more than
          once per scheduled period.\n                        This situation can lead
          to unintended consequences.\n\n                        Inventory any scheduled
          jobs, inside or outside the application process.\n                        \n
          \                   "
        link:
        - value: ""
          title: The application uses Quartz to scheduled jobs
          href: https://docs.microsoft.com/azure/developer/java/migration/migrate-spring-boot-to-app-service#determine-whether-application-relies-on-scheduled-jobs
        tag:
        - quartz
        title: The application uses Quartz to scheduled jobs
        category-id: mandatory
        effort: 7
sourceFile: http://github.com/windup/windup-rulesets/tree/master/../windup/windup-rulesets/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-schedule-job.windup.xml
