metadata:
- description: "\n            JSP related rules for migration from different server
    to JBoss EAP 6+.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.3.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.3.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[6,)'
  - id: java-ee
    versionRange: '[6,)'
rules:
  rule:
  - when:
      filecontent:
      - pattern: import={emptyString}
        filename: '{*}.jsp'
    perform:
      hint:
      - message: "\n                        Empty import definition in .jsp or .jspf
          files would fail in compilation time and needs to be removed.\n                    "
        title: Empty import definition in a JSP
        category-id: mandatory
        effort: 1
    where:
    - matches:
      - pattern: (""|'')
      param: emptyString
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jsp/jsp.windup.xml
